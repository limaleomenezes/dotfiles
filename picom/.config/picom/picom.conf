#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

#################################
#           Fading              #
#################################

fading        = true;
fade-in-step  = 0.03;
fade-out-step = 0.03;

#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 0.9;

#################################
#       General Settings        #
#################################

backend               = "xrender"
dithered-present      = false;
vsync                 = true;
detect-client-opacity = true;
detect-transient      = true;
use-damage            = true;

rules: ({
  match       = "window_type = 'tooltip'";
  fade        = false;
  shadow      = true;
  opacity     = 0.75;
  full-shadow = false;
}, {
  match       = "class_g = 'dmenu'";
  fade        = false;
  shadow      = false;
}, {
  match       = "class_g = 'Pinentry-gtk'";
  fade        = false;
  shadow      = false;
}, {
  match       = "class_g = 'st-256color' && focused";
  opacity     = 0.90;
}, {
  match       = "class_g = 'st-256color' && !focused";
  opacity     = 0.75;
})

menu          = { shadow = false; };
dropdown_menu = { shadow = false; };
popup_menu    = { shadow = false; };
utility       = { shadow = false; };
